<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contacter Clément Latzarus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>     body, form {
    margin-top: 32px;
  }

  .container {
    max-width: 700px;
  }   </style>
</head>
<body>
<div class="container"><h1>Contacter Clément Latzarus</h1>
  <a href="/" class="btn btn-sm btn-light">Retour au site</a>
  <form name="contact" action="merci.html" enctype="multipart/form-data" data-netlify="true">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" name="name" required>
      <label for="name">Votre nom</label>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" name="email" required>
      <label for="email">Votre adresse e-amil</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="subject" name="subject" required>
      <label for="subject">Sujet</label>
    </div>
    <div class="form-floating mb-3">
      <textarea class="form-control" id="message" name="message" style="height: 100px" required></textarea>
      <label for="message">Votre message</label>
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
